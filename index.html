<!DOCTYPE HTML>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial scale=1.0">
    <title>STUDENT CRUD </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   <link rel="stylesheet" href="./assets/css/style.css">
   </head>
   <body class="bg-success">

    <h1 class="bg-primary text-center head">CRUD DOM</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
            <form Id="forminfo">

              <div class="form-group">
              <label for="fname"class="box">name</label>
              <input type="text" class="form-control" Id="fname"/>
              </div>
              <div class="form-group">
              <label for="lastn" class="box">last name</label>
              <input type="text" class="form-control" Id="lastn"/>
              </div>
              <div class="form-group">
              <label for="contact" class="box">contact</label>
              <input type="number" class="form-control" Id="contact"/>
              </div>
              <div class="form-group">
              <label for="gmail" class="box">gmail</label>
              <input type="text" class="form-control" Id="gmail"/>
              </div>
              <div class="text-center">
              <button class="btn btn-success" Id="submitBtn" type="submit">submit</button>
              <button class="btn btn-info d-none" Id="updateBtn" type="Button">update</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      <div class="col-md-8">
        <table class="table table-bordered bg-info">
          <thead>
            <tr>
              <th>sr no</th>
              <th>name</th>
              <th>last name</th>
              <th>contact</th>
              <th>gmali</th>
              <th>edit</th>
              <th>submit</th>
            </tr>
          </thead>
          <tbody Id="tableData">

          </tbody>
        </table>
      </div>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
  </html>
